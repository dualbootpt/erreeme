<head>
	<title>erreeme</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
	<meta http-equiv="Content-Style-Type" CONTENT="text/css">
	<meta http-equiv="Content-Script-Type" CONTENT="text/javascript">
	<meta name="keywords" content="erreeme, tapetes, tapeçarias, rugs, custom rugs">
	<meta name="robots" content="all">
	<link rel="shortcut icon" href="img/logos/erreeme.ico" type="image/x-icon">
	<!-- IMPORT STYLESHEETS																 -->
	<!-- media="all,print,handheld"                                                      -->
	<link rel="stylesheet" type="text/css" media="all" href="erreeme.css">
	<link rel="stylesheet" type="text/css" media="all" href="menu.css">
	<link rel="stylesheet" type="text/css" media="all" href="bannerslideshow.css">
  {INCLUDECSS}
	<!-- IMPORT JAVASCRIPT																 -->
	<script src="jquery-1.7.1.min.js"></script>
	<!-- <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script> -->
	<script src="menu.js"></script>
	<script src="bannerslideshow.coleccao.js.php"></script>
    <script type="text/javascript" src="editmode.js"></script>    
	<!-- Google Chrome Applications TAB Specific                                          -->
	<!-- This group of meta-tags defines the way shortcuts for the URL are Named          -->
	<meta name="application-name" content="RM Custom Rugs">
	<meta name="description" content="Custom Rugs">
	<link rel="icon" href="img/logos/erreeme32x32.png" sizes="32x32">
	<!-- application-url defines the URL that is opened when the link/shortcut is pressed -->
	<!-- <meta name="application-url" content="http://www.erreeme.com.pt"/>               -->

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
  
</head>
<body>
<div class="mainframe" lang="{LANGUAGE}"> <!-- BEGIN class="main>" -->
	<div class="center coleccao">
		<div class="header">
			<div class="logo">
			</div>
			<div class="menu">
                <ul> 
                    <li id="opthome"> <a>{LINGUA}</a>
                    </li>
                    <li id="optempresa"> <a>{EMPRESA}</a>
                    </li>
                    <li id="optcoleccao"> <a class="selected">{COLECCAO}</a>
                    </li>
                    <li id="optnovidades"> <a>{NOVIDADES}</a>
                    </li>          
                    <li id="optambientes"> <a>{AMBIENTES}</a>
                    </li>
                    <li id="optcontactos"> <a>{CONTACTOS}</a>
                    </li>
                    <li id="optparcerias"> <a>{PARCERIAS}</a>
                    </li>
                </ul>
                <div>
                <ul class="admin">
                    <li id="logout"><a>logout</a>
                    </li>
                </ul>
                </div>                
			</div>
		</div>
		<div class="centerbody">
			<div class="topblock">
				<div class="leftside">
					<img id="up" src="img/round_arrow_button_up.png"/>
					<img id="down" src="img/round_arrow_button_down.png"/>
					<div class="Vbanner">
						<!-- BEGIN BLOCK_COLECCAOVBANNER -->
						<img bannerslide="{BANNERSLIDESHOW}" src="{PATH}"/>
						<!-- END BLOCK_COLECCAOVBANNER -->
					</div>
				</div>
				<div class="rightside">
					<div {AUTOKEY} class="textblock {EDITMODE}">
                        {EDITMODELINK}
						{RIGHTSIDETEXTBLOCK}
					</div>
          <div class="texteditor">
            <!-- Inserir aqui o form para actualização do texto e um botão para preview -->
             <form id="edittext" name="newtextForm">
                 <div class="edittextWrapper">
                    <textarea {PREVIEWAUTOKEY} id="newtext" name="newtext" style="width:930px;height: 60px">
                    {PREVIEWRIGHTSIDETEXTBLOCK}                  
                    </textarea>
                    <input class="editRightsidetextblock" pageid="coleccao" type="button" value="preview"/>
                    <input class="editRightsidetextblock" pageid="coleccao" type="button" value="reset"/>
                    <input class="editRightsidetextblock" pageid="coleccao" type="button" value="cancel"/>
                 </div>
             </form>
          </div>          
					<div class="qualidades">
						<!-- BEGIN BLOCK_COLECCAOQUALID -->
                        <img pageid="coleccao" class="qualidadesImg" {CSSID} key={KEY} bannerslide="{BANNERSLIDESHOW}" src="{PATH}"/>
                        <img key={KEY} pageid="coleccao" class="removeColeccaoOpt" src="">
						<!-- END BLOCK_COLECCAOQUALID -->
					</div>
				</div>
				<div class="rightside2 {EDITMODE}">
                    {BANNEREDITLINK} 
					<div class="bannerswindow">
						<div id="next_left" class="arrows"></div>
						<div id="next_right" class="arrows"></div>
						<img pos=0 id="bannerslideshow">
                        <img dir="qualidades" pageid="coleccao" id="insertSlide"/>
                        <img pageid="coleccao" id="removeSlide"/>                         
					</div>
				</div>
			</div>
		</div>
	</div>
    <div class="selectorBox">
        <div pageid="coleccao" id="slideSelector">
        </div>
    </div>
    <div id="qualidadesSelector">
        <div class="selectorBox">
            <div pageid="coleccao" id="imageSelector">
            </div> 
        </div>
    </div>
</body>
</html>
